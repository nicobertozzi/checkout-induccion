plugins {
    id 'java'
}

group 'InduccionCheckout'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(group: 'com.sparkjava', name: 'spark-core', version: '2.6.0')
    compile(group: 'com.sparkjava', name: 'spark-template-thymeleaf', version: '2.7.1')

    compile 'com.mercadopago:dx-java:1.0.33'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
